<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container2">
        <div class="trans"><div class="subhanshu">By Subhanshu</div></div>
        <div class="author">Photo NOT by me</div>
    </div>

    <div class="container1">
            <form>
            <div class="input1">
                <label for="name" class="label1">
                    Full Name:
                    <input id="name" type="text" placeholder="Name" required maxlength="20">
                </label>
                <br>
                <label for="email" class="label2">
                    Email:
                    <input id="email" type="email" placeholder="Email" required>
                </label>
            </div>

            <div class="input2">
                <p>Have you taken a loan before?</p>
            
            <div class="radiogroup">
                <label>
                    <input type="radio" name="question">
                    Yes
                </label>

                <label>
                    <input type="radio" name="question" >
                    No
                </label>

                <label>
                    <input type="radio" name="question">
                    Maybe
                </label>
            </div>
            </div>
                

                <div class="input3">
                <label for="amount" class="amount">
                    Preferred Loan Amount
                    <br>
                    <input id="amount" type="number" placeholder="Amount" required>
                    <br>
                </label>
                </div>



                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    I have read the terms and conditions
                </label>
                <br>
                <button type="submit" class="button">Submit</button>
            </form>
    </div>
</body>
</html>

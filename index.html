<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container1">
        <div class="form">
            <form>
                <label for="name" class="label">
                    <div class = "fullnametext">Full Name</div>
                    <br>
                    <input id="name" type="text" placeholder="Name" required maxlength="12">
                    <br>
                </label>
                <label for="email" class="label">
                    <div class = "emailtext">Email</div>
                    <br>
                    <input id="email" type="email" placeholder="Email" required>
                    <br>
                </label>

                <p>Have you been abducted before?</p>
                <br>

                <label>
                    <input type="radio" name="question">
                    Yes
                </label>

                <label>
                    <input type="radio" name="question" >
                    No
                </label>

                <label>
                    <input type="radio" name="question">
                    Maybe
                </label>

                <label for="amount">
                    Preferred Abduction Insurance Plan
                    <br>
                    <input id="amount" type="number" placeholder="Amount" required>
                    <br>
                </label>

                <label>
                    <input type="checkbox" name="subscribe">
                    I agree not to sue extraterrestrials
                </label>
            </form>
        </div>
    </div>


    <div class="container2">
        <div class="img">
            <img src="media/ChatGPT Image May 25, 2025, 06_24_26 PM.png" alt="alien">
        </div>"

    </div>
